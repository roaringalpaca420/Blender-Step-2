<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Face Tracking Avatar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Status bar -->
  <div id="status-bar">
    <span id="status-text">Loading...</span>
  </div>

  <!-- Gear icon - settings toggle -->
  <button id="gear-btn" class="gear-btn" aria-label="Settings">
    <svg viewBox="0 0 24 24" fill="currentColor" width="28" height="28">
      <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
    </svg>
  </button>

  <!-- Settings panel (hidden by default) -->
  <div id="settings-panel" class="settings-panel hidden">
    <button id="logs-btn" class="logs-btn">Show Logs</button>
    <button id="close-settings-btn" class="close-btn">Close</button>
  </div>

  <!-- Logs modal -->
  <div id="logs-modal" class="logs-modal hidden">
    <div class="logs-content">
      <h3>Error &amp; Debug Logs</h3>
      <pre id="logs-output"></pre>
      <button id="copy-logs-btn" class="copy-btn">Copy Logs</button>
      <button id="close-logs-btn" class="close-btn">Close</button>
      <button id="clear-logs-btn" class="clear-btn">Clear Logs</button>
    </div>
  </div>

  <!-- Calibration overlay -->
  <div id="calibration-overlay" class="calibration-overlay hidden">
    <div class="calibration-frame">
      <div class="calibration-oval"></div>
      <p id="calibration-text">Position your face in the frame</p>
      <p id="calibration-countdown"></p>
    </div>
  </div>

  <div class="container">
    <video autoplay playsinline id="video" muted></video>
  </div>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
